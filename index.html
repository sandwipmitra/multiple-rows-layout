<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multiple Rows layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- 1st column  -->
            <div class="col-4 ">
                <div class="row mb-3">
                    <img class="img-fluid" src="images/student-1.png" alt="">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="images/stool.jpg" alt="">
                </div>
                <div class="row">
                    <img class="img-fluid" src="images/student-4.png" alt="">
                </div>
            </div>
            <!-- 2nd column  -->
            <div class="col-4">
                <div class="row mb-3">
                    <img class="img-fluid" src="images/roses.jpg" alt="">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="images/student-2.png" alt="">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="images/bottle.jpg" alt="">
                </div>

            </div>
            <!-- 3rd column  -->
            <div class="col-4">
                <div class="row mb-3">
                    <img class="img-fluid" src="images/student-3.png" alt="">
                </div>
                <div class="row">
                    <img class="img-fluid" src="images/roses.jpg" alt="">
                </div>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>ssssss
